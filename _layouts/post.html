---
layout: default
---
<article class="post" itemscope itemtype="https://schema.org/BlogPosting">

  <header class="post-header">
    <div class="container">
      <div class="row">
        <div class="col-md-12">          
          <h1 class="page-header" itemprop="name headline">
            {{ page.title }}<br/>
            <small>
              Posted <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>
              {% if page.author %}
                by <span itemprop="author" itemscope itemtype="https://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>
              {% endif %}
            </small>
          </h1>
        </div> <!-- column -->
      </div> <!-- row -->
    </div> <!-- container -->
  </header>
  
  
  <section id="main">
    <div class="container">
      <div class="row">
        <div class="col-md-12" itemprop="articleBody">
          
          {{ content }}
          
        </div> <!-- column -->
      </div> <!-- row -->
    </div> <!-- container -->
  </section> <!-- id="main" -->

</article>
